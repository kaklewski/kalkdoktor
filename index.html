<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/logo.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kalkdoktor â€“ Skale i kalkulatory medyczne</title>

		<style>
			/* Fix Chakra UI flashing white screen when switching pages */
			body {
				@media (prefers-color-scheme: dark) {
					background-color: #1a202c;
				}
			}
			body[data-theme='light'] {
				background-color: #fff;
			}
			body[data-theme='dark'] {
				background-color: #1a202c;
			}

			/* Loader styling */
			.loader-container {
				position: absolute;
				top: 0;
				left: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				width: 100%;
				height: 100vh;
			}
			.loader {
				width: 48px;
				height: 48px;
				border: 5px solid teal;
				border-bottom-color: transparent;
				border-radius: 50%;
				display: inline-block;
				box-sizing: border-box;
				animation: rotation 1s linear infinite;
			}
			@keyframes rotation {
				0% {
					transform: rotate(0deg);
				}
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<div id="root">
			<!-- Display a loading spinner before React loads the V-DOM -->
			<div class="loader-container">
				<span class="loader"></span>
			</div>
		</div>
		<script>
			// Handle setting up the initial theme
			function setInitialTheme() {
				const theme = localStorage.getItem('chakra-ui-color-mode')
				const body = document.querySelector('body')
				if (body === null) return

				if (theme === 'light') body.setAttribute('data-theme', 'light')
				if (theme === 'dark') body.setAttribute('data-theme', 'dark')
			}
			setInitialTheme()
		</script>
		<script type="module" src="/src/main.tsx"></script>
	</body>
</html>
