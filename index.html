<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkdoktor - Skale i kalkulatory medyczne</title>
    <meta
      name="description"
      content="Darmowa, otwartoźródłowa aplikacja webowa zawierająca kalkulatory, skale i konwertery przeznaczone dla lekarzy. Ułatwia diagnozowanie pacjenta poprzez szybki dostęp do niezbędnych narzędzi."
    />

    <!-- PWA theme colors -->
    <meta
      name="theme-color"
      content="#FFFFFF"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#1A202C"
      media="(prefers-color-scheme: dark)"
    />

    <style>
      :root {
        --spinner-primary-color: light-dark(#319795, #81e6d9);
        --spinner-secondary-color: light-dark(#edf2f7, #2c313d);
        --body-color: light-dark(#fff, #1a202c);
      }

      html {
        color-scheme: light dark;
      }

      html[data-theme='light'] {
        color-scheme: light;
      }

      html[data-theme='dark'] {
        color-scheme: dark;
      }

      body {
        background-color: var(--body-color);
      }

      .loader-container {
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .loader {
        width: 48px;
        height: 48px;
        border: 3px solid var(--spinner-secondary-color);
        border-top-color: var(--spinner-primary-color);
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s ease-in-out infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loader-container">
        <span class="loader"></span>
      </div>

      <form
        hidden
        name="bug-report"
        method="POST"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
      >
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
        <input type="text" name="calculator-name" />
        <input name="bot-field" />
      </form>

      <form
        hidden
        name="contact-form"
        method="POST"
        data-netlify="true"
        data-netlify-honeypot="bot-field"
      >
        <input type="text" name="name" />
        <input type="email" name="email" />
        <textarea name="message"></textarea>
        <input name="bot-field" />
      </form>
    </div>

    <script type="module">
      import setThemeAttribute from './src/utils/setThemeAttribute.ts';
      import STORAGE_KEYS from './src/data/storageKeys.ts';

      const isFirstVisit = !localStorage.getItem(STORAGE_KEYS.COLOR_THEME.AUTO);
      const isAutoColorMode =
        localStorage.getItem(STORAGE_KEYS.COLOR_THEME.AUTO) === 'true';

      if (isFirstVisit) {
        localStorage.setItem(STORAGE_KEYS.COLOR_THEME.AUTO, 'true');
      }

      // When auto mode is on, set proper initial theme.
      if (isAutoColorMode) {
        localStorage.removeItem(STORAGE_KEYS.COLOR_THEME.CHAKRA);
      }

      // Hack: Set up the theme before React loads the Virtual-DOM to remove the flashing effect (Chakra issue).
      setThemeAttribute();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
